{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
<center>
	<h2 style="color: red">View Complaint</h2>
	<table border="1" class="table table-striped">
		<tr style="color: white">
			<th>Complaint</th>
			<th>User</th>
			<th>Date</th>
			<th>Time</th>
		</tr>
        {% for i in b %}
		<tr style="color: white">
			<td>{{ i.complaint_details }}</td>
			<td>{{ i.r.user_name }}</td>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
			<td><a href="/complaint/post_rply/{{ i.complaint_id }}" class="btn btn-primary">Reply</a></td>
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
